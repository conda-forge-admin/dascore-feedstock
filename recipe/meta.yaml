{% set name = "dascore" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dascore-{{ version }}.tar.gz
  sha256: 02af8a520369f7bace3fd8439561fe2fa0486c074f346e917b5caf3fe26e3439

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - findiff
    - matplotlib-base
    - pandas
    - pooch >=1.2
    - pydantic >=1.9.0
    - python >=3.9
    - rich
    - scipy
    - setuptools
    - pytables
    - xarray
    - typing_extensions
    - numpy
    - packaging

test:
  imports:
    - dascore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dascore/
  summary: A python library distributed fiber optic sensing
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - d-chambers
    - eileenrmartin
